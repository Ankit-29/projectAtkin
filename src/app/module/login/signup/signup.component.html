<div class="cmp cmp-login m-0">
    <div class="page ">
        <div class="page-single">
            <div class="container">
                <div class="row">
                    <div class="col col-login mx-auto">
                        <div class="text-center mb-6">
                            <!-- <h1 class="text-primary">ATKIN</h1> -->
                        </div>
                        <form [formGroup]='signUpForm' class="card" (ngSubmit)="signUp()">
                            <!-- {{loginForm.value | json}} -->
                            <div class="card-body p-6">
                                <div class="card-title">Create New account</div>
                                <div class="form-group">
                                    <label class="form-label">Name *</label>
                                    <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Emai *</label>
                                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Password *
                                        <!-- <a href="./forgot-password.html" class="float-right small">I forgot password</a> -->
                                    </label>
                                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Confirm Password *
                                        <!-- <a href="./forgot-password.html" class="float-right small">I forgot password</a> -->
                                    </label>
                                    <input formControlName="cPassword" type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-footer">
                                    <button type="submit"  class="btn btn-primary btn-block">Sign Up</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center text-muted">
                            Already a user <a [routerLink]="['/auth/login']">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
