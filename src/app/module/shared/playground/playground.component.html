<div class="cmp cmp-playground">
    <div class="main-container">
        <div class="row">
            <div class="col-12 mt-2 card">
                <div class="row">
                    <div class="col-sm-12 col-lg-6 border-right">
                        <div class="mt-2" style="height:90vh">
                            <app-code-editor [editor]="code" (contentChange)="onCodeChange($event)"></app-code-editor>
                        </div>
                        <hr class="m-0">
                        <div class="mt-1">
                            <label class="pr-2" for="">STDIN</label>
                            <nz-switch [(ngModel)]="isStdin"></nz-switch>
                        </div>
                        <div *ngIf="isStdin" style="height:200px;">
                            <app-code-editor [editor]="input"
                                (contentChange)="onInputChange($event)"></app-code-editor>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <h3>Output:</h3>
                        <div style="overflow:scroll;background-color: #f5f5f5;height:80vh;font-size: medium;">
                            {{ output }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
