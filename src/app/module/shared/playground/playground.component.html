<div class="cmp cmp-playground">
    <div class="main-container">
        <div class="row">
            <div class="col-12 mt-2 card">
                <div class="row">
                    <div class="col-sm-12 col-lg-6 border-right">
                        <div class="mt-2" style="height:90vh">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group d-flex">
                                        <nz-select [(ngModel)]="languageId" style="width:100%"
                                            nzPlaceHolder="Please select">
                                            <nz-option *ngFor="let language of languages" [nzLabel]="language.name"
                                                [nzValue]="language.id">
                                            </nz-option>
                                        </nz-select>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button nz-button nzType="primary" (click)="onRunCode()">Run</button>
                                </div>
                            </div>
                            <ngx-monaco-editor style="height:90%" [options]="editorOptions"
                                [(ngModel)]="code">
                            </ngx-monaco-editor>
                        </div>
                        <hr class="m-0">
                        <div class="mt-1">
                            <label class="pr-2" for="">STDIN</label>
                            <nz-switch [(ngModel)]="isStdin"></nz-switch>
                        </div>
                        <div *ngIf="isStdin" style="height:200px;">
                            <ngx-monaco-editor style="height:90%" [options]="editorOptions" [(ngModel)]="input">
                            </ngx-monaco-editor>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <h3>Output:</h3>
                        <div class="p-1" style="overflow:scroll;background-color: #f5f5f5;height:80vh;font-size: medium;white-space: pre-line;">
                            {{ output }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
