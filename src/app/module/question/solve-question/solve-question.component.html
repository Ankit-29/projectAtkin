<div class="cmp cmp-playground" *ngIf="question">
    <div class="main-container">
        <div class="row">
            <div class="col-12 mt-2 card">
                <div class="row">
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <h3>{{ question.title }}</h3>
                        <div [innerHTML]="question.question" class="mb-2 p-1"
                            style="overflow:scroll;background-color: #f5f5f5;height:90vh;font-size: medium;">
                            <!-- {{ question }} -->
                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-6 border-left">
                        <div class="mt-2" style="height:70vh">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group d-flex">
                                        <nz-select [(ngModel)]="languageId" style="width:100%"
                                            nzPlaceHolder="Please select">
                                            <nz-option *ngFor="let language of languages" [nzLabel]="language.name"
                                                [nzValue]="language.id">
                                            </nz-option>
                                        </nz-select>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="d-flex justify-content-end">
                                        <button class="mr-2" nz-button nzType="primary"
                                            (click)="onRunCode()">Run</button>
                                        <button class="mr-2" nz-button nzType="primary"
                                            (click)="onSubmitCode()">Submit</button>
                                    </div>
                                </div>
                            </div>
                            <ngx-monaco-editor style="height:90%" [options]="editorOptions" [(ngModel)]="code">
                            </ngx-monaco-editor>
                        </div>
                        <hr class="m-0">
                        <div>
                            <nz-tabset>
                                <nz-tab nzTitle="Custom Input">
                                    <ngx-monaco-editor class="mb-1" style="height:200px" [options]="editorOptions"
                                        [(ngModel)]="input">
                                    </ngx-monaco-editor>
                                </nz-tab>
                                <nz-tab nzTitle="Output">
                                    <div class="p-1 mb-1"
                                        style="overflow:scroll;background-color: #f5f5f5;height:200px;font-size: medium;white-space: pre-line;">
                                        {{ output }}
                                    </div>
                                </nz-tab>
                            </nz-tabset>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
